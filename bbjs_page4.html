	<div class="container">
		<h1 class="title">Backbone Tutorial Contacts List</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone #</th>
					<th>E-mail</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control name-input"></td>
					<td><input class="form-control phone-input"></td>
					<td><input class="form-control email-input"></td>
					<td><button class="btn btn-primary add-contact">Add</button></td>
				</tr>
			</thead>
			<tbody class="contacts-list"></tbody>
		</table>
	</div>

	<script type="text/template" class="contacts-list-template">
	<td><span class="name"><%= name %></span></td>
	<td><span class="phone"><%= phone %></span></td>
	<td><span class="email"><%= email %></span></td>
	<td><button class="btn btn-warning edit-contact">Edit</button> <button class="btn btn-danger delete-contact">Delete</button><button class="btn btn-success update-contact" style="display:none">Update</button> <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>

	</script>
