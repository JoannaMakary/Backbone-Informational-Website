	<script>
		$( document ).ready( function () {

		var people = [
			{name: "Kelvin Liu", role: "CSS & Page 6", image: "https://i.imgur.com/Gz8xIyv.jpg", id: "kelvin"}
		]
		var people1 = [
			{name: "Jay Patel", role: "page 1", image: "https://i.imgur.com/UAHd9zd.jpg", id: "jay"}
		]
		var people2 = [
			{name: "Kavinsan Thavanesan", role: "page 2", image: "https://i.imgur.com/15rsAWN.jpg", id: "kav"}
		]
		var people3 = [
			{name: "Nikola Stevanovic", role: "page 3", image: "https://i.imgur.com/Mql29C3.jpg", id: "nik"}
		]
		var people4 = [
			{name: "Joanna Makary", role: "page 4", image: "https://i.imgur.com/4pKmd1v.jpg", id: "jo"}
		]


		var ListView = Backbone.View.extend({
			tagName: "ul",
			template: _.template($("#people-view").text()),

			render: function(){
				var self = this;
				_.each(self.collection, function(person){
					$(self.el).append(self.template(person));
				})
				return this;
			}
		})
			var view = new ListView({collection: people});
			var view1 = new ListView({collection: people1});
			var view2 = new ListView({collection: people2});
			var view3 = new ListView({collection: people3});
			var view4 = new ListView({collection: people4});

			var $div = $( "<div class='container' id='container'>");
			var $div2 = $("<div id='footerdiv'></div>");
			var $footer = $("<a href='http://backbonejs.org/' id = 'referencelink' target=_'blank'>Link to BackboneJS</a>");
			var $innerdiv = $( "<div id='person' class='kelvin1'>");
			var $innerdiv1 = $( "<div id='person' class='jay1'>");
			var $innerdiv2 = $( "<div id='person' class='kav1'>");
			var $innerdiv3 = $( "<div id='person1' class='nik1'>");
			var $innerdiv4 = $( "<div id='person' class='jo1'>");

			var $overlaydiv = $( "<div class='overlay overlaytext' id='bob'>");
			$overlaydiv.html("<h2>Role</h2>");
			var $overlaydiv1 = $( "<div class='overlay overlaytext1'>");
			$overlaydiv1.html("<h2>Role</h2>");
			var $overlaydiv2 = $( "<div class='overlay overlaytext2'>");
			$overlaydiv2.html("<h2>Role</h2>");
			var $overlaydiv3 = $( "<div class='overlay overlaytext3'>");
			$overlaydiv3.html("<h2>Role</h2>");
			var $overlaydiv4 = $( "<div class='overlay overlaytext4'>");
			$overlaydiv4.html("<h2>Role</h2>");


			$innerdiv.appendTo($div);
			$innerdiv1.appendTo($div);
			$innerdiv2.appendTo($div);
			$innerdiv3.appendTo($div);
			$innerdiv4.appendTo($div);

			$div.appendTo( "body" );

			$($innerdiv).append(view.render().el);
			$($innerdiv1).append(view1.render().el);
			$($innerdiv2).append(view2.render().el);
			$($innerdiv3).append(view3.render().el);
			$($innerdiv4).append(view4.render().el);

			$overlaydiv.appendTo($innerdiv);
			$overlaydiv1.appendTo($innerdiv1);
			$overlaydiv2.appendTo($innerdiv2);
			$overlaydiv3.appendTo($innerdiv3);
			$overlaydiv4.appendTo($innerdiv4);

			$div2.appendTo("body");
			$div2.html("<h2 id='footertext'>References</h2><br> <a href='http://backbonejs.org/'>http://backbonejs.org/</a><br><a href='http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/'>http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/</a><br><a href='https://addyosmani.com/backbone-fundamentals/'>https://addyosmani.com/backbone-fundamentals/</a><br><a href='https://umbrella-web.com/backbone-js-for-your-application'>https://umbrella-web.com/backbone-js-for-your-application</a><br><a href='https://www.tutorialspoint.com/backbonejs/backbonejs_environment_setup.htm'>https://www.tutorialspoint.com/backbonejs/backbonejs_environment_setup.htm</a><br><a href='https://www.slideshare.net/iivanoo/20152016-backbone-js'>https://www.slideshare.net/iivanoo/20152016-backbone-js</a><br> <br><br>");
